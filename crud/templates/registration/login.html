{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CRUD</title>

    <!-- Tab Icon -->
    <link
      rel="shortcut icon"
      href="../../static/img/coins.png"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- Google Fonts: Nunito sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/4c130f3c30.js"
      crossorigin="anonymous"
    ></script>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="../../static/css/reset/reset.css" />

    <!-- Login CSS -->
    <link rel="stylesheet" href="../../static/css/login/index.css" />
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col p-0 root">
          <div class="col-3 p-2">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title text-center mb-5">Login</h2>

                <form method="POST" class="teste">
                  {% csrf_token %}
                  <input type="hidden" name="text" value="{{ next }}" />

                  <label>Usuário</label>
                  <input
                    class="form-control"
                    type="text"
                    name="username"
                    placeholder="Usuário"
                    style="color: #000; font-size: 17px"
                  />
                  <br />

                  <label>Senha</label>
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    placeholder="Senha"
                    style="color: #000; font-size: 17px"
                  />
                  <br />
                  <br />

                  <button type="submit" class="btn py-3 btn-dark btn-block">
                    Entrar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
