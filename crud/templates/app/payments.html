{% extends 'app/base.html'%}

{% block content %} {% block styles %}
<link rel="stylesheet" href="../../static/css/clients/index.css" />
{% endblock %}

<div class="col-12 p-0 mb-2 d-flex justify-content-between align-items-center">
  <h2>Pagamentos</h1>

  <div>
    <a class="rounded" id="add-client" href="{% url 'payments_new' %}">
      <i class="fas fa-plus-circle"></i>
      Novo pagamento
    </a> 
  </div>
</div>

<table
  class="
    table table-light table-striped table-hover table-responsive-sm
    rounded text-center
  "
>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Método</th>
      <th scope="col">Valor</th>
      <th scope="col">Data</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for payment in payments %}
    <tr>
      <td>{{ payment.method }}</td>
      <td>{{ payment.value }}</td>
      <td>{{ payment.date }}</td>
      <td>
        <div class="icons-wrapper">
          <a href="{% url 'payments_edit' pk=payment.pk %}">
            <i class="fas fa-pen" id="edit"></i>
          </a>
          
          <a href="{% url 'payments_remove' pk=payment.pk %}">
            <i class="fas fa-trash-alt"></i>
          </a> 
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
