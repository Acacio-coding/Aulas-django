{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <title>CRUD</title>

    <!-- Tab Icon -->
    <link
      rel="shortcut icon"
      href="../../static/img/coins.png"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- Google Fonts: Nunito sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/4c130f3c30.js"
      crossorigin="anonymous"
    ></script>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="../../static/css/reset/reset.css" />

    <!-- Base CSS -->
    <link rel="stylesheet" href="../../static/css/base/index.css" />

    {% block styles %} {% endblock %}
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-lg-2 col-md-12 col-sm-12 p-0 menu-column">
          <div class="logo-container text-center">
            <a href="{% url 'dashboard' %}"
              >Contabilidade <br />
              Teste
            </a>
          </div>

          <ul class="nav-menu">
            <hr />
            <li class="nav-item" id="dashboard-item">
              <a
                class="nav-link"
                id="dashboard-link"
                href="{% url 'dashboard' %}"
              >
                <div>
                  <i class="fas fa-tachometer-alt" id="dashboard-icon"></i>
                </div>
                Dashboard
              </a>
              <i
                class="fas fa-chevron-right icon-inactive"
                id="dashboard-arrow-icon"
              ></i>
            </li>
            <hr />

            <li class="nav-item" id="clients-item">
              <a class="nav-link" id="clients-link" href="{% url 'clients' %}">
                <div>
                  <i class="fas fa-users" id="clients-icon"></i>
                </div>
                Clientes
              </a>
              <i
                class="fas fa-chevron-right icon-inactive"
                id="clients-arrow-icon"
              ></i>
            </li>
            <hr />

            <li class="nav-item" id="purchases-item">
              <a
                class="nav-link"
                id="purchases-link"
                href="{% url 'purchases' %}"
              >
                <div>
                  <i class="fas fa-shopping-bag" id="purchases-icon"></i>
                </div>
                Compras
              </a>
              <i
                class="fas fa-chevron-right icon-inactive"
                id="purchases-arrow-icon"
              ></i>
            </li>
            <hr />

            <li class="nav-item" id="payments-item">
              <a
                class="nav-link"
                id="payments-link"
                href="{% url 'payments' %}"
              >
                <div>
                  <i class="fas fa-file-invoice-dollar" id="payments-icon"></i>
                </div>
                Pagamentos
              </a>
              <i
                class="fas fa-chevron-right icon-inactive"
                id="payments-arrow-icon"
              ></i>
            </li>
            <hr />

            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">
                <div>
                  <i class="fas fa-sign-out-alt"></i>
                </div>
                Sair
              </a>
            </li>
            <hr />
          </ul>
        </div>

        <div class="col-lg-10 col-md-12 col-sm-12 bg-secondary">
          <div class="row p-5">{% block content %} {% endblock %}</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- Arrow Right Icon Script -->
    <script>
      const currentLocation = window.location;

      if (currentLocation.toString().includes("clients")) {
        const item = document.querySelector("#clients-item");
        const link = document.querySelector("#clients-link");
        const icon = document.querySelector("#clients-icon");
        const arrow = document.querySelector("#clients-arrow-icon");

        item.classList.add("nav-item-active");
        link.classList.add("nav-link-active");
        icon.classList.add("icon-active");
        arrow.classList.remove("icon-inactive");
        arrow.classList.add("icon-active");
      } else if (currentLocation.toString().includes("purchases")) {
        const item = document.querySelector("#purchases-item");
        const link = document.querySelector("#purchases-link");
        const icon = document.querySelector("#purchases-icon");
        const arrow = document.querySelector("#purchases-arrow-icon");

        item.classList.add("nav-item-active");
        link.classList.add("nav-link-active");
        icon.classList.add("icon-active");
        arrow.classList.remove("icon-inactive");
        arrow.classList.add("icon-active");
      } else if (currentLocation.toString().includes("payments")) {
        const item = document.querySelector("#payments-item");
        const link = document.querySelector("#payments-link");
        const icon = document.querySelector("#payments-icon");
        const arrow = document.querySelector("#payments-arrow-icon");

        item.classList.add("nav-item-active");
        link.classList.add("nav-link-active");
        icon.classList.add("icon-active");
        arrow.classList.remove("icon-inactive");
        arrow.classList.add("icon-active");
      } else {
        const item = document.querySelector("#dashboard-item");
        const link = document.querySelector("#dashboard-link");
        const icon = document.querySelector("#dashboard-icon");
        const arrow = document.querySelector("#dashboard-arrow-icon");

        item.classList.add("nav-item-active");
        link.classList.add("nav-link-active");
        icon.classList.add("icon-active");
        arrow.classList.remove("icon-inactive");
        arrow.classList.add("icon-active");
      }
    </script>
  </body>
</html>
